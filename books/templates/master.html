<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

{% load static %}
<link rel="stylesheet" href="{% static '/css/mainpage.css' %}">

<body>
  <div class="image-container">
    <img class="col-sm-12 h-100" src="Pokemon.jpg" alt="homepicture">
    <h1 class="image-text">阿里山森林圖書館</h1>
  </div>
  
  <!-- 搜尋框 -->
  <div class="search-bar">
    <input type="text" class="form-control" placeholder="搜尋書籍...">
  </div>
  
  <!-- 功能列表 -->
  <div class="card">
    <div class="card-header">
      功能列表
    </div>
    <div class="card-body">
      <form>
        <button type="submit" class="btn btn-primary">借書</button>
      </form>
      <form>
        <button type="submit" class="btn btn-success">還書</button>
      </form>
      <form>
        <button type="submit" class="btn btn-info">查詢借閱紀錄</button>
      </form>
      <form>
        <a href="/books" class="btn btn-warning">查詢書庫</a>
      </form>
    </div>
  </div>

  {% block content %}
  {% endblock %}

</body>
</html>
